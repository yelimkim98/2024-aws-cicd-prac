name: AWS CI CD
on:
  push:
    branches: ["main"]
jobs:
  build-docker-image:
    runs-on: 'ubuntu-22.04'
    steps:
      - uses: 'actions/checkout@v4'
      - name: 'Set Up JDK 17'
        uses: 'actions/setup-java@v4'
        with:
          distribution: 'corretto'
          java-version: 17
      - name: 'Build with Gradle'
        uses: 'gradle/gradle-build-action@v3'
        with:
          arguments: 'clean bootJar'